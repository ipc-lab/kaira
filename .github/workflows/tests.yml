name: Tests

on:
  push:
    branches: [master, main, dev]
  pull_request:
    branches: [master, main, dev]

# Cancel previous runs if a new push happens
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted # Replaced matrix.os
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        # Use only Python 3.10 for dev branch, all versions for main/master
        python-version: ${{ github.ref == 'refs/heads/dev' && fromJSON('["3.10"]') || fromJSON('["3.10", "3.11", "3.12", "3.13"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Cache BPG tools
        uses: actions/cache@v4
        id: bpg-cache
        with:
          path: ~/.local/bin/bpg*
          key: ${{ runner.os }}-bpg-tools-v1
          restore-keys: |
            ${{ runner.os }}-bpg-tools-

      - name: Install system dependencies
        run: |
          echo "ðŸ”§ Installing system dependencies for BPG..."

          # Check if we can use sudo without password
          if sudo -n true 2>/dev/null; then
            echo "ðŸ“¦ Installing system packages with sudo..."
            sudo apt-get update -qq
            sudo apt-get install -y libtiff5-dev pkg-config wget build-essential
            echo "âœ… System dependencies installed via apt"
          else
            echo "âš ï¸ Cannot use sudo - checking for existing dependencies..."

            # Check if required tools/libraries are already available
            MISSING_DEPS=()

            # Check for essential build tools
            if ! command -v gcc &> /dev/null; then
              MISSING_DEPS+=("gcc")
            fi
            if ! command -v make &> /dev/null; then
              MISSING_DEPS+=("make")
            fi
            if ! command -v wget &> /dev/null && ! command -v curl &> /dev/null; then
              MISSING_DEPS+=("wget or curl")
            fi

            # Check for pkg-config and libraries
            if ! command -v pkg-config &> /dev/null; then
              MISSING_DEPS+=("pkg-config")
            fi
            if ! pkg-config --exists libtiff-4 2>/dev/null; then
              MISSING_DEPS+=("libtiff-dev")
            fi

            if [ ${#MISSING_DEPS[@]} -eq 0 ]; then
              echo "âœ… All required dependencies are already available"
            else
              echo "âŒ Missing dependencies: ${MISSING_DEPS[*]}"
              echo "ðŸ“ BPG compilation may fail due to missing system dependencies"
              echo "ðŸ’¡ Consider configuring passwordless sudo for the runner user"
              echo "   or pre-installing: libtiff5-dev pkg-config wget build-essential"

              # Try alternative installation methods
              echo "ðŸ”„ Attempting alternative installation methods..."

              # Try using conda if available
              if command -v conda &> /dev/null; then
                echo "ðŸ“¦ Trying conda installation..."
                conda install -c conda-forge libtiff pkg-config -y || echo "âš ï¸ Conda install failed"
              fi

              # Try using homebrew if available (for macOS runners)
              if command -v brew &> /dev/null; then
                echo "ðŸ“¦ Trying homebrew installation..."
                brew install libtiff pkg-config || echo "âš ï¸ Homebrew install failed"
              fi
            fi
          fi

      - name: Install BPG tools
        run: |
          echo "ðŸ”§ Installing BPG (Better Portable Graphics) tools..."

          # Create local bin directory for BPG tools
          BPG_BIN_DIR="$HOME/.local/bin"
          mkdir -p "$BPG_BIN_DIR"

          # Add to PATH for this session and future steps
          echo "$BPG_BIN_DIR" >> $GITHUB_PATH
          export PATH="$BPG_BIN_DIR:$PATH"

          # Check if BPG tools are already installed or cached
          if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
            echo "âœ… BPG tools already installed"
            bpgenc 2>&1 | head -n 3 || true
          elif [ "${{ steps.bpg-cache.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… BPG tools restored from cache"
            chmod +x "$BPG_BIN_DIR"/bpg* 2>/dev/null || true
          else
            echo "ðŸ“¦ Installing BPG tools from source..."

            # Check build environment
            echo "ðŸ” Checking build environment..."
            echo "OS: $(uname -s)"
            echo "Architecture: $(uname -m)"
            echo "Available compilers:"
            which gcc && gcc --version | head -1 || echo "gcc not found"
            which clang && clang --version | head -1 || echo "clang not found"
            which make && make --version | head -1 || echo "make not found"

            # Check for required libraries
            echo "ðŸ” Checking for required libraries..."
            pkg-config --exists libjpeg && echo "libjpeg: âœ…" || echo "libjpeg: âŒ"
            pkg-config --exists libpng && echo "libpng: âœ…" || echo "libpng: âŒ"
            pkg-config --exists libtiff-4 && echo "libtiff: âœ…" || echo "libtiff: âŒ"

            # Download and try to compile BPG (non-blocking)
            echo "ðŸ“¥ Downloading BPG source..."
            cd /tmp

            # Try multiple sources for BPG
            BPG_DOWNLOADED=false

            # Primary source
            if wget -q --timeout=10 https://bellard.org/bpg/bpg-0.9.8.tar.gz 2>/dev/null; then
              echo "âœ… Downloaded BPG source from primary location"
              BPG_DOWNLOADED=true
            # Fallback: try curl
            elif curl -sL --max-time 10 https://bellard.org/bpg/bpg-0.9.8.tar.gz -o bpg-0.9.8.tar.gz 2>/dev/null; then
              echo "âœ… Downloaded BPG source using curl"
              BPG_DOWNLOADED=true
            # Alternative source (if available)
            elif wget -q --timeout=10 https://github.com/mirrorer/libbpg/archive/refs/heads/master.tar.gz -O bpg-master.tar.gz 2>/dev/null; then
              echo "âœ… Downloaded BPG source from alternative location"
              tar xzf bpg-master.tar.gz
              mv libbpg-master bpg-0.9.8
              BPG_DOWNLOADED=true
            fi

            if [ "$BPG_DOWNLOADED" = true ]; then
              echo "âœ… Downloaded BPG source"
              tar xzf bpg-0.9.8.tar.gz
              cd bpg-0.9.8

              # Try to compile BPG tools
              echo "ðŸ”¨ Attempting to compile BPG tools..."

              # Redirect make output to avoid stdout issues
              if make > make_output.log 2>&1; then
                echo "âœ… BPG compilation successful"
                cat make_output.log | tail -n 10  # Show last 10 lines of build log

                # Install to user bin directory
                if cp bpgenc bpgdec "$BPG_BIN_DIR/" 2>/dev/null; then
                  chmod +x "$BPG_BIN_DIR/bpgenc" "$BPG_BIN_DIR/bpgdec"

                  # Verify installation
                  if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
                    echo "âœ… BPG tools installed successfully to $BPG_BIN_DIR"
                    bpgenc 2>&1 | head -n 3 || true
                  else
                    echo "âš ï¸ BPG tools copied but not found in PATH"
                  fi
                else
                  echo "âš ï¸ Failed to copy BPG tools to $BPG_BIN_DIR"
                fi
              else
                echo "âš ï¸ BPG compilation failed - this is non-critical"
                echo "ðŸ” Build log (last 20 lines):"
                cat make_output.log | tail -n 20 || echo "No build log available"
                echo "ðŸ“ BPG-dependent tests will be skipped"
              fi
            else
              echo "âš ï¸ Failed to download BPG source - this is non-critical"
              echo "ðŸ“ BPG-dependent tests will be skipped"
            fi
          fi

          # Final status check
          if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
            echo "ðŸŽ‰ BPG tools are available for testing"
          else
            echo "â„¹ï¸ BPG tools not available - BPG tests will be skipped"
          fi
        shell: bash
        continue-on-error: true

      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing dependencies for Python ${{ matrix.python-version }}..."
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov

          # Install package in development mode
          pip install -e .[dev]

          # Install additional dev requirements if they exist
          if [ -f requirements-dev.txt ]; then
            echo "ðŸ“¦ Installing requirements-dev.txt..."
            pip install -r requirements-dev.txt
          fi

          echo "âœ… Dependencies installed successfully"
        shell: bash

      - name: Validate test environment
        run: |
          echo "ðŸ” Validating test environment..."
          python --version
          pip --version
          pytest --version
          python -c "import kaira; print(f'Kaira version: {kaira.__version__}')" || echo "âš ï¸ Kaira not importable"

          echo "ï¿½ Validating BPG tools..."
          if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
            echo "âœ… BPG tools available"
            echo "bpgenc location: $(which bpgenc)"
            echo "bpgdec location: $(which bpgdec)"
          else
            echo "âŒ BPG tools not found in PATH"
          fi

          echo "ï¿½ðŸ“Š Installed packages:"
          pip list | head -20

      - name: Test with pytest
        run: |
          echo "ðŸ§ª Running tests with pytest..."
          pytest --cov=kaira --cov-report=xml --cov-report=term-missing -v
          echo "âœ… Tests completed"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            coverage.xml
            pytest.xml
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "# ðŸ§ª Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ $? -eq 0 ]; then
            echo "âœ… **Status**: All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

          # Add coverage info if available
          if [ -f coverage.xml ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage:" >> $GITHUB_STEP_SUMMARY
            echo "Coverage report generated and uploaded as artifact." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml # Changed 'file' to 'files'
          token: ${{ secrets.CODECOV_TOKEN }} # Add this line
          fail_ci_if_error: false
