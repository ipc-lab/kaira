# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs if a new push happens
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-ci-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-ci-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-ci-pip-

      - name: Install BPG tools
        run: |
          echo "ðŸ”§ Installing BPG (Better Portable Graphics) tools..."

          # Create local bin directory for BPG tools
          BPG_BIN_DIR="$HOME/.local/bin"
          mkdir -p "$BPG_BIN_DIR"

          # Add to PATH for this session and future steps
          echo "$BPG_BIN_DIR" >> $GITHUB_PATH
          export PATH="$BPG_BIN_DIR:$PATH"

          # Check if BPG tools are already installed
          if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
            echo "âœ… BPG tools already installed"
            bpgenc 2>&1 | head -n 3 || true
          else
            echo "ðŸ“¦ Installing BPG tools from source..."

            # Check build environment
            echo "ðŸ” Checking build environment..."
            echo "OS: $(uname -s)"
            echo "Architecture: $(uname -m)"
            echo "Available compilers:"
            which gcc && gcc --version | head -1 || echo "gcc not found"
            which clang && clang --version | head -1 || echo "clang not found"
            which make && make --version | head -1 || echo "make not found"

            # Check for required libraries
            echo "ðŸ” Checking for required libraries..."
            pkg-config --exists libjpeg && echo "libjpeg: âœ…" || echo "libjpeg: âŒ"
            pkg-config --exists libpng && echo "libpng: âœ…" || echo "libpng: âŒ"
            pkg-config --exists libtiff-4 && echo "libtiff: âœ…" || echo "libtiff: âŒ"

            # Download and try to compile BPG (non-blocking)
            echo "ðŸ“¥ Downloading BPG source..."
            cd /tmp
            if wget -q https://bellard.org/bpg/bpg-0.9.8.tar.gz; then
              echo "âœ… Downloaded BPG source"
              tar xzf bpg-0.9.8.tar.gz
              cd bpg-0.9.8

              # Try to compile BPG tools
              echo "ðŸ”¨ Attempting to compile BPG tools..."
              if make 2>&1; then
                echo "âœ… BPG compilation successful"

                # Install to user bin directory
                if cp bpgenc bpgdec "$BPG_BIN_DIR/" 2>/dev/null; then
                  chmod +x "$BPG_BIN_DIR/bpgenc" "$BPG_BIN_DIR/bpgdec"

                  # Verify installation
                  if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
                    echo "âœ… BPG tools installed successfully to $BPG_BIN_DIR"
                    bpgenc 2>&1 | head -n 3 || true
                  else
                    echo "âš ï¸ BPG tools copied but not found in PATH"
                  fi
                else
                  echo "âš ï¸ Failed to copy BPG tools to $BPG_BIN_DIR"
                fi
              else
                echo "âš ï¸ BPG compilation failed - this is non-critical"
                echo "ðŸ” Make output was shown above for debugging"
                echo "ðŸ“ BPG-dependent tests will be skipped"
              fi
            else
              echo "âš ï¸ Failed to download BPG source - this is non-critical"
              echo "ðŸ“ BPG-dependent tests will be skipped"
            fi
          fi

          # Final status check
          if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
            echo "ðŸŽ‰ BPG tools are available for testing"
          else
            echo "â„¹ï¸ BPG tools not available - BPG tests will be skipped"
          fi
        shell: bash
        continue-on-error: true

      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing dependencies for CI build..."
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov

          # Install package requirements
          if [ -f requirements-dev.txt ]; then
            echo "ðŸ“¦ Installing requirements-dev.txt..."
            pip install -r requirements-dev.txt
          fi
          if [ -f requirements.txt ]; then
            echo "ðŸ“¦ Installing requirements.txt..."
            pip install -r requirements.txt
          fi

          echo "âœ… Dependencies installed successfully"

      - name: Validate build environment
        run: |
          echo "ðŸ” Validating CI environment..."
          python --version
          pip --version
          pytest --version

          echo "ï¿½ Validating BPG tools..."
          if command -v bpgenc &> /dev/null && command -v bpgdec &> /dev/null; then
            echo "âœ… BPG tools available"
            echo "bpgenc location: $(which bpgenc)"
            echo "bpgdec location: $(which bpgdec)"
          else
            echo "âŒ BPG tools not found in PATH"
          fi

          echo "ï¿½ðŸ“Š Key installed packages:"
          pip list | grep -E "(pytest|coverage|sphinx|numpy|scipy)" || true

      - name: Test with pytest
        run: |
          echo "ðŸ§ª Running CI tests..."
          pytest --cov=./ --cov-report=xml --cov-report=term-missing -v
          echo "âœ… Tests completed successfully"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build documentation
        if: matrix.python-version == '3.11' && github.event_name == 'push'
        run: |
          echo "ðŸ“š Building documentation..."
          if [ -f docs/requirements.txt ]; then
            echo "ðŸ“¦ Installing documentation dependencies..."
            pip install -r docs/requirements.txt
            pip install -r docs/requirements-dev.txt

            echo "ðŸ”¨ Building HTML documentation..."
            cd docs && make clean html
            echo "âœ… Documentation built successfully"
          else
            echo "âš ï¸ No docs/requirements.txt found, skipping documentation build"
          fi

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7

      - name: Archive documentation
        if: matrix.python-version == '3.11' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/_build/html/
          retention-days: 14

      - name: Generate CI summary
        if: always()
        run: |
          echo "# ðŸ—ï¸ CI Build Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ $? -eq 0 ]; then
            echo "âœ… **Status**: Build and tests successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Build or tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information:" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- Code coverage report" >> $GITHUB_STEP_SUMMARY

          if [ "${{ matrix.python-version }}" = "3.11" ] && [ "${{ github.event_name }}" = "push" ]; then
            echo "- HTML documentation (Python 3.11 only)" >> $GITHUB_STEP_SUMMARY
          fi
